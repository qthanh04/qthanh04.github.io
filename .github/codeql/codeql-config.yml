# CodeQL configuration for al-folio Jekyll site
name: "CodeQL config"

# Paths to ignore during analysis
paths-ignore:
  - "_scripts/**" # Jekyll template JS files
  - "assets/js/distillpub/transforms.v2.js" # Large distill file
  - "assets/js/distillpub/template.v2.js" # Large distill file
  - "**/*.min.js" # Minified files
  - "**/node_modules/**" # Dependencies
  - "vendor/**" # Ruby gems

# Language-specific configuration
languages:
  - javascript-typescript
  # Remove ruby from analysis - Jekyll plugins don't work well with CodeQL

# Only analyze actual JavaScript files, not Jekyll templates
paths:
  - "assets/js/**"
  - "!assets/js/**/*.min.js"
  - "!assets/js/distillpub/**"

# Disable queries that might cause issues with Jekyll sites
disable-default-queries: false

# Custom query configuration
queries:
  - uses: security-and-quality
